<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Edit {{recipe.name}}</title>
</head>
<body>
    <nav class="container navbar bg-dark text-white border-bottom border-secondary">
        <div class="container-fluid">
            <h2>Edit Recipe</h2>
            <div class="d-flex gap-4 align-items-center">
                <a class="text-white" href="/dashboard">Dashboard</a>
                <a class="text-white" href="/return">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center bg-dark text-white vh-100">
        <form class="mt-4" action="/edit" method="post">
        {% with edit_errors = get_flashed_messages(category_filter=["recipes"]) %}
            {% if edit_errors %}
            <div class="alert alert-danger border border-danger">
                {% for message in edit_errors %}
                    <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
            <input type="hidden" name="recipe_id" value="{{recipe.id}}">
            <input type="hidden" name="user_id" value="{{recipe.user_id}}">
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="name">Name:</label>
                <input class="w-100" type="text" name="name" id="name" value="{{recipe.name}}">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="description">Description:</label>
                <textarea class="w-100" name="description" id="description" cols="30" rows="3" >{{recipe.description}}</textarea>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="instructions">Instructions:</label>
                <textarea class="w-100" name="instructions" id="instructions" cols="30" rows="3">{{recipe.instructions}}</textarea>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-5" for="date_made">Date Made On:</label>
                <input class="w-100" type="date" name="date_made" id="date_made" value="{{recipe.date_made.strftime("%Y-%m-%d")}}">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <p>Under 30 Minutes?</p>
                    {% if recipe.under_30 == "yes" %}
                    <div class="d-flex gap-3">
                        <div>
                            <input type="radio" name="under_30" id="yes" value="yes" checked="true">
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" name="under_30" id="no" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    {% else %}
                    <div class="d-flex gap-3">
                        <div>
                            <input type="radio" name="under_30" id="yes" value="yes" >
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" name="under_30" id="no" value="no" checked="true">
                            <label for="no">No</label>
                        </div>
                    </div>
                    {% endif %}
            </div>
            <input type="submit" value="Edit">
        </form>
    </div>
</body>
</html>
