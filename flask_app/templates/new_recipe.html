<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Create A New Recipe</title>
</head>
<body>
    <nav class="container navbar bg-dark text-white border-bottom border-secondary">
        <div class="container-fluid">
            <h2>Add New Recipe</h2>
            <div class="d-flex gap-4 align-items-center">
                <a class="text-white" href="/dashboard">Dashboard</a>
                <a class="text-white" href="/return">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center bg-dark text-white vh-100">
        <form class="mt-4" action="/create" method="post">
        {% with recipe_errors = get_flashed_messages(category_filter=["recipes"]) %}
                {% if recipe_errors %}
                <div class="alert alert-danger border border-danger">
                    {% for message in recipe_errors %}
                            <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="name">Name:</label>
                <input class="w-100" type="text" name="name" id="name">
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="description">Description:</label>
                <textarea class="w-100" name="description" id="description" cols="30" rows="3"></textarea>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-4" for="instructions">Instructions:</label>
                <textarea class="w-100" name="instructions" id="instructions" cols="30" rows="3"></textarea>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label class="col-5" for="date_made">Date Made On:</label>
                <input class="w-100" type="date" name="date_made" id="date_maded">
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <p>Under 30 Minutes?</p>
                <div class="d-flex gap-3">
                    <div>
                        <input type="radio" name="under_30" id="yes" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="under_30" id="no" value="no">
                        <label for="no">No</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
