<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>{{recipe.name}} Recipe</title>
</head>
<body>
    <nav class="container navbar bg-dark text-white border-bottom border-secondary">
        <div class="container-fluid">
            <h2>Welcome, {{user_name}}!</h2>
            <div class="d-flex gap-4 align-items-center">
                <a class="text-white" href="/dashboard">Dashboard</a>
                <a class="text-white" href="/return">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column align-items-center bg-dark text-white vh-100">
        <h3 class="mt-3">{{recipe.name}}</h3>
        <div class="w-50 border border-light mt-3">
            <div class="d-flex align-items-center p-2">
                <p class="col-3"><strong>Description:</strong></p>
                <p class="col-9">{{recipe.description}}</p>
            </div>
            <div class="d-flex align-items-center p-2">
                <p class="col-3"><strong>Under 30 Minutes:</strong></p>
                <p class="col-9">{{recipe.under_30}}</p>
            </div>
            <div class="d-flex align-items-center p-2">
                <p class="col-3"><strong>Instructions:</strong></p>
                <p class="col-9">{{recipe.instructions}}</p>
            </div>
            <div class="d-flex align-items-center p-2">
                <p class="col-3"><strong>Date Made:</strong></p>
                <p class="col-9">{{recipe.date_made.strftime("%B %d, %Y")}}</p>
            </div>
        </div>
    </div>
</body>
</html>
